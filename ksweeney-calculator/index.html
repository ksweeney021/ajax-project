<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00051673c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-output center">
        0
    </div>
    <div class="calculator-button-box center">
        <div class="calculator-clear-button">
            C
        </div>
        <div class="calculator-grey-button">
            <i class="material-icons">arrow_back</i>
        </div>
        <div class="calculator-operator-buttons">
            <i class="fas fa-divide"></i>
        </div>
    </div>
    <div class="calculator-button-box">
        <div class="calculator-grey-button">
            7
        </div>
        <div class="calculator-grey-button">
            8
        </div>
        <div class="calculator-grey-button">
            9
        </div>
        <div class="calculator-operator-buttons">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="calculator-button-box">
        <div class="calculator-grey-button">
            4
        </div>
        <div class="calculator-grey-button">
            5
        </div>
        <div class="calculator-grey-button">
            6
        </div>
        <div class="calculator-operator-buttons">
            <i class="fas fa-minus"></i>
        </div>
    </div>
    <div class="calculator-button-box">
        <div class="calculator-grey-button">
            1
        </div>
        <div class="calculator-grey-button">
            2
        </div>
        <div class="calculator-grey-button">
            3
        </div>
        <div class="calculator-operator-buttons">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="calculator-button-box">
        <div class="calculator-zero-button">
            0
        </div>
        <div class="calculator-operator-buttons">
            <i class="fas fa-equals"></i>
        </div>
    </div>
</body>
</html>
