<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00051673c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">
            0
        </section>

        <section class="calculator-buttons">
        <div class="calculator-button-row">
            <button class="calculator-button clear">C</button>
            <button class="calculator-button grey">
                    <i class="material-icons">arrow_back</i>
            </button>
            <button class="calculator-button orange">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="calculator-button-row">
            <button class="calculator-button grey">7</button>
            <button class="calculator-button grey">8</button>
            <button class="calculator-button grey">9</button>
            <button class="calculator-button orange">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="calculator-button-row">
            <button class="calculator-button grey">4</button>
            <button class="calculator-button grey">5</button>
            <button class="calculator-button grey">6</button>
            <button class="calculator-button orange">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="calculator-button-row">
            <button class="calculator-button grey">1</button>
            <button class="calculator-button grey">2</button>
            <button class="calculator-button grey">3</button>
            <button class="calculator-button orange">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="calculator-button-row">
            <button class="calculator-button zero">0</button>
            <button class="calculator-button grey">.</button>
            <button class="calculator-button orange">
                <i class="fas fa-equals"></i>
            </button>
        </div>
    </section>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
